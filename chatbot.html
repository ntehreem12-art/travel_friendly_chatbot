<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Wanderlust Travel Assistant</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1508672019048-805c876b67e2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover;
            opacity: 0.15;
            z-index: -1;
        }

        .chat-container {
             width: 100%;
            max-width: 1100px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid transparent;
            position: relative;
            animation: containerFadeIn 1.5s ease-out, borderPulse 3s infinite;
        
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes borderPulse {
            0% { border-color: rgba(26, 115, 232, 0.5); }
            50% { border-color: rgba(253, 187, 45, 0.5); }
            100% { border-color: rgba(26, 115, 232, 0.5); }
        }

        .chat-header {
            background: linear-gradient(135deg, rgba(26, 115, 232, 0.95), rgba(13, 71, 161, 0.95));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover;
            opacity: 0.15;
            z-index: -1;
        }

        .chat-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            animation: slideInLeft 1s ease-out;
        }

        .chat-header p {
            font-size: 18px;
            opacity: 0.85;
            font-weight: 300;
            animation: slideInRight 1s ease-out;
        }

        .chat-body {
            flex: 1;
            padding: 30px;
            overflow-y: hidden; /* Disable scrolling */
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: relative;
        }

        .chat-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover;
            opacity: 0.05;
            z-index: -1;
        }

        .message {
            max-width: 85%; /* Slightly increased for better text fit */
            padding: 20px 28px;
            border-radius: 28px;
            position: relative;
            line-height: 1.7;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: messageSlideIn 0.5s ease-out;
            overflow-wrap: break-word; /* Ensure long text wraps */
            word-break: break-word;
        }

        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            animation: slideInLeft 0.4s ease;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            border-top-right-radius: 8px;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            animation: slideInRight 0.4s ease;
        }

        .message-image {
            width: 100%;
            max-width: 350px; /* Reduced for better fit */
            border-radius: 20px;
            margin-top: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .message-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        .chat-footer {
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
        }

        .chat-input {
            flex: 1;
            padding: 20px 30px;
            border: none;
            border-radius: 40px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }

        .chat-input:focus {
            box-shadow: 0 10px 30px rgba(26, 115, 232, 0.5);
            background: white;
            transform: translateY(-3px);
        }

        .send-button {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            border: none;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            margin-left: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(26, 115, 232, 0.6);
        }

        .send-button:hover {
            transform: scale(1.15) rotate(15deg);
            box-shadow: 0 12px 30px rgba(26, 115, 232, 0.8);
        }

        .send-button i {
            font-size: 24px;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Reduced gap for compact layout */
            padding: 15px 20px; /* Reduced padding */
            background: rgba(255, 255, 255, 0.85);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            overflow-x: auto;
            max-width: 100%; /* Ensure it fits container */
        }

        .quick-reply {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 10px 18px; /* Reduced padding for smaller buttons */
            border-radius: 30px;
            font-size: 13px; /* Smaller font size */
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            font-weight: 500;
            white-space: nowrap;
        }

        .quick-reply:hover {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(26, 115, 232, 0.6);
        }

        .suggestions-title {
            font-size: 16px; /* Slightly smaller */
            color: #444;
            margin-bottom: 10px;
            font-weight: 600;
            padding-left: 5px;
            width: 100%;
        }

        .typing-indicator {
            display: inline-block;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 28px;
            border-radius: 28px;
            border-top-left-radius: 8px;
        }

        .typing-dots {
            display: flex;
        }

        .typing-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #777;
            margin: 0 5px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-12px); }
        }

        /* Floating elements */
        .floating {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .floating:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating:nth-child(2) {
            width: 140px;
            height: 140px;
            top: 65%;
            right: 12%;
            animation-delay: 2s;
        }

        .floating:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 12%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(20deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Background slider */
        .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            opacity: 0.3;
        }

        /* Message timestamp */
        .timestamp {
            font-size: 12px;
            opacity: 0.75;
            margin-top: 10px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                border-radius: 25px;
            }

            .message {
                max-width: 90%;
                font-size: 14px; /* Smaller font for mobile */
            }

            .quick-replies {
                padding: 10px 15px; /* Further reduced for mobile */
            }

            .quick-reply {
                padding: 8px 15px;
                font-size: 12px;
            }

            .chat-header {
                padding: 25px;
            }

            .chat-header h1 {
                font-size: 28px;
            }

            .chat-header p {
                font-size: 16px;
            }

            .chat-input {
                padding: 15px 20px;
            }

            .send-button {
                width: 55px;
                height: 55px;
            }

            .message-image {
                max-width: 300px;
            }
        }
    </style>
</head>

                {

                    answer: "Food savings: cook in hostel kitchens, shop at local markets, eat street food, lunch specials cheaper than dinner, drink tap water, pack snacks, avoid tourist areas, and enjoy free hotel breakfasts.",

            ];

            // Initial bot message
            setTimeout(() => {
                addBotMessage("Hello! I'm your Pro Wanderlust Travel Assistant. I can help you with travel questions about destinations, visas, packing tips, and more. How can I assist you today?");
            }, 800);

            // Send message on button click
            sendButton.addEventListener('click', sendMessage);

            // Send message on Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Quick reply buttons
            document.querySelectorAll('.quick-reply').forEach(button => {
                button.addEventListener('click', function() {
                    const message = this.getAttribute('data-message');
                    userInput.value = message;
                    sendMessage();
                });
            });

            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    userInput.value = '';

                    // Show typing indicator
                    showTypingIndicator();

                    // Simulate processing delay
                    setTimeout(() => {
                        removeTypingIndicator();
                        const response = findAnswer(message);
                        addBotMessage(response.answer, response.image);

                        // Ensure latest message is fully visible
                        chatBody.scrollTop = chatBody.scrollHeight;
                    }, 1500);
                }
            }

            function findAnswer(question) {
                // Normalize question
                const lowerQuestion = question.toLowerCase().replace(/[?]/g, '').trim();

                // Try exact match
                for (const item of travelData) {
                    const normalizedItemQuestion = item.question.toLowerCase().replace(/[?]/g, '').trim();
                    if (lowerQuestion === normalizedItemQuestion) {
                        return item;
                    }
                }

                // Try partial match with higher accuracy
                let bestMatch = null;
                let highestScore = 0;
                for (const item of travelData) {
                    const keywords = item.question.toLowerCase().split(' ');
                    let score = 0;
                    for (const keyword of keywords) {
                        if (keyword.length > 3 && lowerQuestion.includes(keyword)) {
                            score += 1;
                        }
                    }
                    if (score > highestScore) {
                        highestScore = score;
                        bestMatch = item;
                    }
                }

                // Return best match if found, otherwise default response
                return bestMatch || {
                    answer: "I'm sorry, I don't have information about that specific topic. Could you try asking about travel destinations, visas, packing tips, or travel safety?",
                    image: "https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                };
            }

            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message');
                messageElement.textContent = message;

                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = getCurrentTime();
                messageElement.appendChild(timestamp);

                chatBody.appendChild(messageElement);
            }

            function addBotMessage(message, imageUrl) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'bot-message');

                const textElement = document.createElement('div');
                textElement.textContent = message;
                messageElement.appendChild(textElement);

                if (imageUrl) {
                    const imageElement = document.createElement('img');
                    imageElement.classList.add('message-image');
                    imageElement.src = imageUrl;
                    imageElement.alt = "Travel related image";
                    imageElement.onerror = function() {
                        this.style.display = 'none'; // Hide broken images
                    };
                    messageElement.appendChild(imageElement);
                }

                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = getCurrentTime();
                messageElement.appendChild(timestamp);

                chatBody.appendChild(messageElement);
            }

            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            }

            function showTypingIndicator() {
                const typingElement = document.createElement('div');
                typingElement.classList.add('message', 'bot-message', 'typing-indicator');
                typingElement.id = 'typingIndicator';

                const dotsContainer = document.createElement('div');
                dotsContainer.classList.add('typing-dots');

                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('typing-dot');
                    dotsContainer.appendChild(dot);
                }

                typingElement.appendChild(dotsContainer);
                chatBody.appendChild(typingElement);
            }

            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        });
    </script>
